<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
</head>
<body>
    <h1>Work of data types</h1>


    <script>
        // Understanding data types
        console.log("Welcome");

        let a = 5;
        console.log(typeof a);

        // let name = "Hanood";
        // console.log(typeof name);

        let ch = 'H';
        console.log(typeof ch);

        // ture / false
        let isActive = false;
        console.log(typeof isActive);

        let un;
        console.log(typeof un);


        // reference type
        let name = ["first", "second", "third"]
        console.log(name);

        let x = 23;
        let y = 23;
        console.log(x == y);
        let xa = [23];
        let ya = [23];
        console.log(xa == ya);

        let d = new Date();
        console.log(d);




    </script>
</body>
</html>
